<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finals Map Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@400;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>The Finals Map Tracker</h1>
        </div>
        <div class="main container">
            <div class="row">
                <!-- BUTTON TEST -->
                <button class="decrement">-</button>
                <h2 class="counter"></h2>
                <button class="increment">+</button>
                <!-- MAP CARD -->
                <div class="col-sm-6 mb-3 mb-sm-3">
                    <div class="card text-bg-dark">
                        <img src="https://mywikis-eu-wiki-media.s3.eu-central-2.wasabisys.com/thefinals/thumb/Monaco_Default_Afternoon.jpg/1920px-Monaco_Default_Afternoon.jpg"
                            class="card-img-top opacity-25" alt="Image of the map Monaco">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Monaco</h5>
                            <h2 id="count"></h2>
                            <button id="minus" class="btn btn-primary">-</button>
                            <button id="plus" class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
                <!-- MAP CARD -->
                <div class="col-sm-6 mb-3 mb-sm-3">
                    <div class="card text-bg-dark">
                        <img src="https://mywikis-eu-wiki-media.s3.eu-central-2.wasabisys.com/thefinals/Seoul_Default_Afternoon.jpg"
                            class="card-img-top opacity-25" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Seoul</h5>
                            <button class="btn btn-primary">-</button>
                            <button class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
                <!-- MAP CARD -->
                <div class="col-sm-6 mb-3 mb-sm-3">
                    <div class="card text-bg-dark">
                        <img src="https://mywikis-eu-wiki-media.s3.eu-central-2.wasabisys.com/thefinals/Skyway_Default_Afternnoon.jpg"
                            class="card-img-top opacity-25" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Skyway Stadium</h5>
                            <button class="btn btn-primary">-</button>
                            <button class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
                <!-- MAP CARD -->
                <div class="col-sm-6 mb-3 mb-sm-3">
                    <div class="card text-bg-dark">
                        <img src="https://mywikis-eu-wiki-media.s3.eu-central-2.wasabisys.com/thefinals/Las-Vegas-2023_Loading-Screen.png"
                            class="card-img-top opacity-25" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Las Vegas</h5>
                            <button class="btn btn-primary">-</button>
                            <button class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
